<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Jelly Dash 3D</title>
    <link rel="stylesheet" href="css/gel-styles.css" />
  </head>
  <body>
    <div id="squish-header"></div>

    <main class="dash-main">
      <section class="bounce-hero">
        <div class="squish-container">
          <h1 class="dash-title">Get in Touch</h1>
          <p class="slide-subtitle">
            We'd love to hear from you about your jelly adventures
          </p>
        </div>
      </section>

      <section class="contact-zone">
        <div class="squish-container">
          <div class="contact-flex">
            <div class="contact-info-section">
              <h2 class="bounce-heading">Contact Information</h2>
              <div id="contact-content" class="contact-details">
                <!-- Content loaded from JSON -->
              </div>
            </div>

            <div class="contact-form-section">
              <h2 class="bounce-heading">Send us a Message</h2>
              <form class="squish-form" id="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-textarea"
                    rows="5"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="submit-gel">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="map-zone">
        <div class="squish-container">
          <h2 class="bounce-heading">Find Us</h2>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.7479757503777!2d139.7673068!3d35.6812362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sen!2sjp!4v1640995200000!5m2!1sen!2sjp"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="squish-footer"></div>

    <script src="js/gel-scripts.js"></script>
    <script src="js/contact-scripts.js"></script>
  </body>
</html>
