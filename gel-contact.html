<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with the Jelly Dash 3D team. Contact us for support, feedback, or questions about your jelly adventures."
    />
    <title>Contact - Jelly Dash 3D | VirtualRushWay.com</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/gel-styles.css" />
  </head>
  <body>
    <div id="squish-header"></div>

    <main class="dash-main">
      <section class="bounce-hero contact-hero">
        <div class="squish-container">
          <h1 class="dash-title">Get in Touch</h1>
          <p class="slide-subtitle">
            We'd love to hear from you about your jelly adventures
          </p>
        </div>
      </section>

      <section class="contact-zone">
        <div class="squish-container">
          <div class="squish-contact-row">
            <div class="contact-info-section">
              <h2 class="bounce-heading">Contact Information</h2>
              <div id="contact-content" class="contact-details">
                <!-- Content loaded from JSON -->
              </div>
            </div>

            <div class="squish-map-zone">
              <h2 class="bounce-heading">Find Us</h2>
              <div class="map-container">
                <iframe
                  src="https://www.google.com/maps?q=15+Queens+Road,+Melbourne+VIC+3004,+Australia&hl=en&output=embed"
                  width="100%"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="squish-form-zone">
        <div class="squish-container">
          <div class="squish-form-center">
            <h2 class="bounce-heading">Send us a Message</h2>
            <form class="squish-form squish-form-centered" id="contact-form">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-gel">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="squish-footer"></div>

    <script src="js/gel-scripts.js"></script>
    <script src="js/contact-scripts.js"></script>
    <button class="scroll-to-top" title="Scroll to top" style="display: none">
      â†‘
    </button>
  </body>
</html>
