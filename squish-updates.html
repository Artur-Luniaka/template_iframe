<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updates - Jelly Dash 3D</title>
    <link rel="stylesheet" href="css/gel-styles.css" />
  </head>
  <body>
    <div id="squish-header"></div>

    <main class="dash-main">
      <section class="bounce-hero">
        <div class="squish-container">
          <h1 class="dash-title">Squish Updates</h1>
          <p class="slide-subtitle">
            Stay updated with the latest jelly adventures
          </p>
        </div>
      </section>

      <section class="dash-changes">
        <div class="squish-container">
          <h2 class="bounce-heading">Dash Changes</h2>
          <div id="changes-content" class="changes-grid">
            <!-- Content loaded from JSON -->
          </div>
        </div>
      </section>

      <section class="goo-diaries">
        <div class="squish-container">
          <h2 class="bounce-heading">Goo Diaries</h2>
          <div id="diaries-content" class="diaries-grid">
            <!-- Content loaded from JSON -->
          </div>
        </div>
      </section>
    </main>

    <div id="squish-footer"></div>

    <script src="js/gel-scripts.js"></script>
    <script src="js/updates-scripts.js"></script>
  </body>
</html>
